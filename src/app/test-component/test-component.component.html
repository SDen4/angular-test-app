<div class="test-container">
  <h2>test-component works!</h2>

  <button class="button" (click)="onClick()">
    test-component button
  </button>

  <p>{{ testVar }}</p>

  <span class="line"></span>

  <h2>TEST COUNTER</h2>

  <div class="test-buttons--group">
    <button class="button" (click)="onDecrement()">-</button>
    <span>{{ testNumVar }}</span>
    <button class="button button--green" (click)="onIncrement()">+</button>
  </div>
</div>
