<div class="test-container">
  <h2>Test-Component 2   Works!</h2>

  <span class="line"></span>

  <h2>Props to child</h2>
  <ul *ngFor="let item of testArray">
    <app-test-card [userName]="item.name" [userAge]="item.age"></app-test-card>
  </ul>

  <span class="line"></span>

  <h2>Input text</h2>
  <h3>{{ changedText }}</h3>
  <input type="text" #input (input)="onchangeHandler(input.value)" [value]="changedText"/>
</div>
